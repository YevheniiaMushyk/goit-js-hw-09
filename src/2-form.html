<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="form">
      <a class="back" href="./index.html">&#10232; Back</a>
    </section>
    <form class="feedback-form" autocomplete="off">
      <div>
        <label class="label-form label-margin">
          Email
          <input class="user-input" type="email" name="email" autofocus />
        </label>
        <label class="label-form">
          Message
          <textarea class="user-input" name="message" rows="8"></textarea>
        </label>
      </div>
      <button class="button-sbt" type="submit">Submit</button>
    </form>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
